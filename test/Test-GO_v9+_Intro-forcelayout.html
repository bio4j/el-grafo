<!DOCTYPE html>
<meta charset="utf-8">
<title> Bio4j model scheme </title>

<style>




.link {
  fill: none;
  stroke: grey;
  stroke-dasharray: 2, 3;
  stroke-width: 1;
}



/* Ignora los labels en mouse hover */
svg text {
        pointer-events: none;
}

</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script src='http://code.jquery.com/jquery-1.8.3.js'></script>
<script src="http://www.trendskitchens.co.nz/jquery/contextmenu/jquery.contextmenu.r2.js"></script>


<script>

//Width and height
var w = 960,
    h = 700;

//Escala de colores por defecto hasta 20 elementos
var color = d3.scale.category10();

//Force layout
var force = d3.layout.force()
    .linkDistance(25)
    .linkStrength(1)
    .charge(-150)
    .size([w, h]);

//Create SVG element
var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

//Uploading json file
d3.json("data/rev_schema_forceLayout.json", function(error, graph) {
  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];

  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {};                   // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  //Draw LINKS as PATHS    
  var link = svg.selectAll(".link")
      .data(bilinks)
      .enter()
      .append("path")
      .attr("class", "link");

 //Draw NODES as CIRCLES    
  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter()
      .append("circle")
      .attr("class", "node")

      // .attr("r", function(d) { return ((+d.vertexTypesLength) + (+d.edgeTypesLength)); })
      .attr("r", function(d) { return (+d.vertexTypesLength)})

      .style("fill", function(d) { return color(d.source); })
/*      .on("click", click)
      .on("dblclick", dblclick)*/
      .call(force.drag);

  //Labels vertex
  var labelsVertex = svg.selectAll("text1")
         .data(graph.nodes)
         .enter()
         .append("text")
         .text(function(d) { return d.label; })
         .attr("x", function(d) { return d.x; })
         .attr("y", function(d) { return d.y; })
         .attr("text-anchor", "middle")
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "black");
         //.remove();

console.log(graph.links);
   
  //Labels edges
      var labelsEdges = svg.selectAll("text3")
         .data(graph.links)
         .enter()
         .append("text")
         .attr("text-anchor", "middle")
         .text(function(d) { return d.label; })
         .attr("x", function(d) { return d.source.x; })
         .attr("y", function(d) { return d.source.y; })
         .attr("font-family", "sans-serif")
         .attr("font-size", "8px")
         .attr("fill", "grey")
         // .remove();



  force.on("tick", function() {


    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y 
          + " " + d[2].x + "," + d[2].y;
    });
   


    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });


    labelsVertex.attr("x", function(d) { return d.x; })       
                .attr("y", function(d) { return d.y + 3; }); 

/*    labelsEdges.attr("x", function(d) { return ((d.source.x + d.target.x)/2); })       
                .attr("y", function(d) { return ((d.source.y + d.target.y)/2); });  */

  });


// action to take on mouse click

    d3.select(this).select("text1").transition()
        .duration(750)
        .attr("x", 22)
        .style("fill", "steelblue")
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        .style("font", "20px sans-serif");
    d3.select(this).select("circle").transition()

// CONTEXT MENU!!

   //right click menu items
    $("circle").contextMenu('cntxtMenu',
    {
        itemStyle:
        {
            fontFamily : 'sans-serif',
            fontSize: '12px'
        },
        bindings:
        {
            'open': function(t) {
                alert(t.__data__.name);
            },
            'email': function(t) {
                alert('Trigger was '+t.__data__.name+'\nAction was Email');
            },
            'save': function(t) {
                alert('Trigger was '+t.__data__.name+'\nAction was Save');
            },
            'delete': function(t) {
                $('g.node').remove();
            }
        }
    });


});

</script>
