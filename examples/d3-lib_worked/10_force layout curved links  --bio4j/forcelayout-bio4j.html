<!DOCTYPE html>
<meta charset="utf-8">
<title>Force layout  Curved links -- Bio4j trial</title>

<style>

.node {
  stroke: #fff;
  stroke-width: .5px;
}



.link {
  fill: none;
  stroke: grey;
  stroke-dasharray: 2, 3;
  stroke-width: 1;
}


/*
path.link.list {
  stroke: grey;
  stroke-dasharray: 2, 3;
}

path.link.single {
  stroke: red;
  stroke-dasharray: 3, 3;
}

path.link.unknown {
  stroke: green;
  stroke-dasharray: 4, 3;
}
*/

/*
.node:hover circle {
  fill: black;
}

.node:hover link {
  stroke: black;
}
*/

/* Ignora los labels en mouse hover */
svg text {
        pointer-events: none;
}

</style>
<body>
<p>Force layout  Curved links -- Bio4j trial</p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//Width and height
var w = 960,
    h = 700;

//Escala de colores por defecto hasta 20 elementos
var color = d3.scale.category10();

//Force layout
var force = d3.layout.force()
    .linkDistance(25)
    .linkStrength(1)
    .charge(-150)
    .size([w, h]);

//Create SVG element
var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

//Uploading json file
d3.json("data/Bio4j2.json", function(error, graph) {
  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];

  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {};                   // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  //Draw LINKS as PATHS    
  var link = svg.selectAll(".link")
      .data(bilinks)
      .enter()
      .append("path")
      .attr("class", "link");
      //.attr("class", function(d) { return "link " + d.type; });
      //.style("stroke", function(d) { return color(d.type); });
      //.attr("class", function(d) { return d.type; });
 
 //Draw NODES as CIRCLES    
  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter()
      .append("circle")
      .attr("class", "node")
      .attr("r", 17)
      .style("fill", function(d) { return color(d.source); })
      .on("click", click)
      .on("dblclick", dblclick)
      .call(force.drag);

  //Labels Nodes
      var labelsNodes = svg.selectAll("text1")
         .data(graph.nodes)
         .enter()
         .append("text")
         .text(function(d) { return d.name; })
         .attr("x", function(d) { return d.x; })
         .attr("y", function(d) { return d.y; })
         .attr("text-anchor", "middle")
         .attr("font-family", "sans-serif")
         .attr("font-size", "9px")
         .attr("fill", "black");
         //.remove();

   //Labels Nodes-Properties
      var labelsNodesProp = svg.selectAll("text2")
         .data(graph.nodes)
         .enter()
         .append("text")
         .text(function(d) { return d.properties; })
         //.text.replace("," , "<br>")  No funciona   tb probar con \nI  o  %0D%0A
         .attr("x", function(d) { return d.x + 10; })
         .attr("y", function(d) { return d.y - 10; })
         .attr("font-family", "sans-serif")
         .attr("font-size", "8px")
         .attr("fill", "#DCDCDC")
         .remove();


    //Labels Links-Properties
      var labelsLinksProp = svg.selectAll("text3")
         .data(graph.links)
         .enter()
         .append("text")
         .attr("text-anchor", "middle")
         //.text("edge lala")
         .text(function(d) { return d.properties; })
         .attr("x", function(d) { return d.source.x; })
         .attr("y", function(d) { return d.source.y; })
         .attr("font-family", "sans-serif")
         .attr("font-size", "8px")
         .attr("fill", "grey")
         .remove();



  force.on("tick", function() {

    /*
    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y
          + " " + d[2].x + "," + d[2].y;
    });
    */

    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y 
          + " " + d[2].x + "," + d[2].y;
    });
   


    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });

/*
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

*/

    labelsNodes.attr("x", function(d) { return d.x; })       
                      .attr("y", function(d) { return d.y + 3; }); 

/*
    labelsNodesProp.attr("x", function(d) { return d.x + 10; })       
                      .attr("y", function(d) { return d.y - 10; }); 

    labelsLinksProp.attr("x", function(d) { return ((d.source.x + d.target.x)/2); })       
                      .attr("y", function(d) { return ((d.source.y + d.target.y)/2); });  
*/
  });


// action to take on mouse click
function click() {
    d3.select(this).select("text1").transition()
        .duration(750)
        .attr("x", 22)
        .style("fill", "steelblue")
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        .style("font", "20px sans-serif");
    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 16)
        .style("fill", "lightsteelblue");
}

// action to take on mouse double click
function dblclick() {
    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 6)
        .style("fill", "#ccc");
    d3.select(this).select("text1").transition()
        .duration(750)
        .attr("x", 12)
        .style("stroke", "none")
        .style("fill", "black")
        .style("stroke", "none")
        .style("font", "10px sans-serif");
}


});

</script>
