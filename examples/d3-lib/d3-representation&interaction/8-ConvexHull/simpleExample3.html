<!DOCTYPE html>
<meta charset="utf-8">
<title>Convex Hull</title>
<style>

rect {
  fill: none;
  pointer-events: all;
}

.hull {
  fill: steelblue;
  stroke: steelblue;
  stroke-width: 32px;
  stroke-linejoin: round;
}

circle {
  fill: white;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>


var introModulesWidthAux2 = 960,
    introModulesHeightAux2 = 500;

var randomX7 = d3.random.normal(200, 50),
        randomY7 = d3.random.normal(200, 50),
    
    vertices7 = d3.range(50).map(function() { return [randomX7(), randomY7()]; });

var svgModulesAux2 = d3.select("body").append("svg")
    .attr("width", introModulesWidthAux2)
    .attr("height", introModulesHeightAux2);


var hull = svgModulesAux2.append("path")
    .attr("class", "hull");

redraw();


function redraw() {
  hull.datum(d3.geom.hull(vertices7)).attr("d", function(d) { return "M" + d.join("L") + "Z"; })
}

</script>
