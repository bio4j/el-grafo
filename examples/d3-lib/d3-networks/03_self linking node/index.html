<!DOCTYPE html>
<meta charset="utf-8">
<title>Self linking-nodes</title>

<style>
.link {
  stroke: grey;
  fill: none;
  stroke-width: 1px;
}

.node circle {
  stroke: #000;
  stroke-width: .5px;
}

.node:hover circle {
  stroke: #black;
  fill: BLACK;
}

</style>

<body>

<p>Self linking-nodes</p>

</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>


var width = 960,
    height = 500;

var color = d3.scale.category20();

var radius = d3.scale.sqrt()
    .range([0, 6]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(function(d) { return radius(d.source.size) + radius(d.target.size) + 20; });

var graph = {
"nodes": [
    {"size": 12},
    {"size": 12},
    {"size": 10},
    {"size": 2},
    {"size": 16},
    {"size": 12}
  ],
  "links": [
    {"source": 0, "target": 1, "weight": 1},
    {"source": 1, "target": 2, "weight": 1},
    {"source": 2, "target": 2, "weight": 1},
    {"source": 1, "target": 2, "weight": 2},
    {"source": 2, "target": 2, "weight": 2}
  ]
};

var drawGraph = function(graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .on("tick", tick)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("path")
      .attr("class","link");    // Así le meto el estilo por CSS, según la clase "link" creada

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")    // Así le meto el estilo por CSS,
      .call(force.drag);

  node.append("circle")
      .attr("r", function(d) { return radius(d.size); })
      //.style("fill", function(d) { return color(d.atom); });
      .attr("fill", function(d, i) {
            return color(i);
          });

  function tick() {
    link.attr("d", function(d) {
      var x1 = d.source.x,
          y1 = d.source.y,
          x2 = d.target.x,
          y2 = d.target.y,
          dx = x2 - x1,
          dy = y2 - y1,
          dr = Math.sqrt(dx * dx + dy * dy),

          // Defaults for normal edge.
          drx = dr,
          dry = dr,
          xRotation = 30, // degrees
          largeArc = 0, // 1 or 0
          sweep = 1; // 1 or 0

          // Self edge.
          if ( x1 === x2 && y1 === y2 ) {
            // Fiddle with this angle to get loop oriented.
            xRotation = -45;

            // Needs to be 1.
            largeArc = 1;

            // Change sweep to change orientation of loop. 
            //sweep = 0;

            // Make drx and dry different to get an ellipse
            // instead of a circle.
            drx = 30;
            dry = 20;
            
            // For whatever reason the arc collapses to a point if the beginning
            // and ending points of the arc are the same, so kludge it.
            x2 = x2 + 1;
            y2 = y2 + 1;
          } 

     return "M" + x1 + "," + y1 + "A" + drx + "," + dry + " " + xRotation + "," + largeArc + "," + sweep + " " + x2 + "," + y2;
    });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }
};

drawGraph(graph);

</script>
