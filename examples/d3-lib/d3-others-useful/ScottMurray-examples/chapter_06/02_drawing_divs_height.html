<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting div heights from data</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
				div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				background-color: teal;
				margin-right: 3px;
				opacity:0.8;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25, 5 ];
			
			d3.select("body").selectAll("div")
				.data(dataset)  //lenght list!!
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5;
					return barHeight + "px";
				}); 
				.style("opacity", function(d) {
					var baropacity = d * 5;
					return barHeight + "px";
				}); 			
		</script>
	</body>
</html>
