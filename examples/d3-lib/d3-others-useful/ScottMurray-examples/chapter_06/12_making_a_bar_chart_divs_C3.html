<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A bar chart with divs</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 4px;
				background-color: red;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			var dataset1 = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			var dataset2 = [];  						 			//Initialize empty array
			for (var i = 0; i < 25; i++) {			 				//Loop 25 times
				var newNumber = Math.floor(Math.random() * 30);  	//New random integer (0-29)
				dataset2.push(newNumber);			 				//Add new number to array
			}
			
			d3.select("body").selectAll("div")
				.data(dataset2)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5;
					return barHeight * 2 + "px";
				});
			
		</script>
	</body>
</html>
