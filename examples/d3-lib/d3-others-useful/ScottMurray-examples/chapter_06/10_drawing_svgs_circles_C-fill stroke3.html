<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing SVG circles with data</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 500;
			
			//Data
			var dataset = [ 5, 10, 15, 20, 25, 2 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			var circles = svg.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");	
							
			circles.attr("cx", function(d, i) {
						return (i * 75) + 25;
					})
					.attr("cy", function(d, i) {
						return (i * 75) + 25;
					})
					.attr("r", function(d) {
						return (d * 2);
					})
					
					attr("fill", "yellow")
					.attr("stroke", "orange")
					.attr("stroke-width", function(d) {
						return d/2;
					})
					.attr("opacity", function(d) {
						return d/100;
					});
				
		</script>	
	</body>
</html>
