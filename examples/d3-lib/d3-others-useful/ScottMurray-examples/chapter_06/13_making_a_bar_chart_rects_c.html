<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Making a bar chart with SVG rects</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			
			var dataset1 = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 2 ];
			var dataset2 = [];  									//Initialize empty array
			for (var i = 0; i < 30; i++) {			 				//Loop 25 times
				var newNumber = Math.floor(Math.random() * 30);  	//New random integer (0-29)
				dataset2.push(newNumber);			 				//Add new number to array
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset2)
			   .enter()
			   .append("rect")
			   .attr("x", 0)
			   .attr("y", 0)
			   .attr("width", 20)
			   .attr("height", 100);
			
		</script>
	</body>
</html>
