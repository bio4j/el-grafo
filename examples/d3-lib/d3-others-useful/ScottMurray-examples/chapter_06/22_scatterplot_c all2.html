<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Adding dynamic color, based on data</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 500;
			var barPadding = 1;
			
			var dataset = [
							[5, 20], 
							[480, 90], 
							[250, 50], 
							[100, 33], 
							[330, 95],
							[410, 12], 
							[475, 44], 
							[25, 67], 
							[85, 21], 
							[220, 8]
						];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			// Circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy",function(d) {
			   		return d[1];
				 })
			   .attr("r", function(d) {
			   		return d[1] / 3;
				 });
			// Labels
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d[0] + " - " + d[1];
				})
				.attr("x", function(d) {
			   		return d[0];
					})
				.attr("y", function(d) {
			   		return d[1];
					})
				.attr("font-family", "sans-serif")
				.attr("text-anchor", "middle")
				.attr("font-size", "11px")
				.attr("fill", "teal");
			
		</script>
	</body>
</html>
