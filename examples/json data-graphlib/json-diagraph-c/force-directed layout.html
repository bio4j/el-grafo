<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// d3.json("data/Bio4j2.json", function(error, graph) {

var url1 = "https://gist.githubusercontent.com/mbostock/1129492/raw/8ac84377f78fb62ccb574ddf9d5af42b5c21d0a4/readme.json";

var url2 = "https://gist.githubusercontent.com/mbostock/1093025/raw/a05a94858375bd0ae023f6950a2b13fac5127637/flare.json";

/*d3.json(url1, function(error, graph) {*/

  /*  ERROR: XMLHttpRequest cannot load https://gist.githubusercontent.com/mbostock/1129492/raw/8ac84377f78fb62ccb574ddf9d5af42b5c21d0a4/readme.json. The 'Access-Control-Allow-Origin' header has a value 'https://render.githubusercontent.com' that is not equal to the supplied origin. Origin 'http://localhost:8888' is therefore not allowed access. 
  */

d3.json("url2", function(error, graph) {

/*  ERROR: GET http://localhost:8888/examples/json%20data-graphlib/json-diagraph-c/url2 404 (File not found) */


    console.log("nodes: ");
    console.log(graph.nodes);

    console.log("links: ");
    console.log(graph.links);


  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
