<!doctype html>

<meta charset="utf-8">
<title>sentence-tokenization</title>

<script src="js/d3.js"></script>
<script src="js/dagre-d3.js"></script>

<style>
g.type-TK > rect {
  fill: #00ffd0;
}

svg {
  border: 1px solid #999;
  overflow: hidden;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

.node rect {
  stroke: #999;
  stroke-width: 1px;
  fill: #fff;
}

.edgeLabel rect {
  fill: #fff;
}

.edgePath path {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
</style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>
  var g = new dagreD3.Digraph();
  g.addNode(0,  { label: "TOP",       nodeclass: "type-TOP" });
  g.addNode(1,  { label: "S",         nodeclass: "type-S" });
  g.addNode(2,  { label: "NP",        nodeclass: "type-NP" });
  g.addNode(3,  { label: "DT",        nodeclass: "type-DT" });
  g.addNode(4,  { label: "This",      nodeclass: "type-TK" });
  g.addNode(5,  { label: "VP",        nodeclass: "type-VP" });
  g.addNode(6,  { label: "VBZ",       nodeclass: "type-VBZ" });
  g.addNode(7,  { label: "is",        nodeclass: "type-TK" });
  g.addNode(8,  { label: "NP",        nodeclass: "type-NP" });
  g.addNode(9,  { label: "DT",        nodeclass: "type-DT" });
  g.addNode(10, { label: "an",        nodeclass: "type-TK" });
  g.addNode(11, { label: "NN",        nodeclass: "type-NN" });
  g.addNode(12, { label: "example",   nodeclass: "type-TK" });
  g.addNode(13, { label: ".",         nodeclass: "type-." });
  g.addNode(14, { label: "sentence",  nodeclass: "type-TK" });

  g.addEdge(null, 3, 4);
  g.addEdge(null, 2, 3);
  g.addEdge(null, 1, 2);
  g.addEdge(null, 6, 7);
  g.addEdge(null, 5, 6);
  g.addEdge(null, 9, 10);
  g.addEdge(null, 8, 9);
  g.addEdge(null, 11,12);
  g.addEdge(null, 8, 11);
  g.addEdge(null, 5, 8);
  g.addEdge(null, 1, 5);
  g.addEdge(null, 13,14);
  g.addEdge(null, 1, 13);
  g.addEdge(null, 0, 1)

  var renderer = new dagreD3.Renderer();
  
  var oldDrawNodes = renderer.drawNodes();
  renderer.drawNodes(function(graph, root) {
    var svgNodes = oldDrawNodes(graph, root);
    svgNodes.each(function(u) { d3.select(this).classed(graph.node(u).nodeclass, true); });
    return svgNodes;
  });
  
var layout = dagreD3.layout()
                      .nodeSep(40)  //50=default
                      //.edgeSep(10)
                      //.rankSep(20);   //Separation between levels, childs
                      .rankDir("LR"); //TB:top-to-bottom / BT:bottom-to-top / LR:left-to-right / RL:right-to-left 

  // Configuring the Renderer:                    
  var rendered = renderer.layout(layout)
              // .edgeTension(.8)
              .edgeInterpolate("bundle")  // Bundle, linear, step-after, basis, cardinal, monotone..
              
              .run(g, d3.select("svg g"));


  // var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg g")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);
</script>
</body>
</html>
